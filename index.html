<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자책 열람 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .book-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }
        .book-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .book-item a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .book-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>전자책 목록</h1>
    <div class="book-list">
        <!-- 각 전자책 항목 -->
        <div class="book-item">
            <a href="ebooks/book1.pdf" target="_blank">전자책 열람하기</a>
            <p>전자책 설명 1</p>
        </div>
        <div class="book-item">
            <a href="ebooks/book2.pdf" target="_blank">엣지러너 플레이리스트</a>
            <p>전자책 설명 2</p>
        </div>
        <div class="book-item">
            <a href="ebooks/book3.pdf" target="_blank">음악 성향 테스트</a>
            <p>전자책 설명 3</p>
        </div>
	<div class="book-item">
            <a href="ebooks/book3.pdf" target="_blank">언더그라운드 아티스트</a>
            <p>전자책 설명 4</p>
        </div>
	<div class="book-item">
            <a href="ebooks/book3.pdf" target="_blank">엣지러너 선정 200대 명반</a>
            <p>전자책 설명 5</p>
        </div>

        <!-- 추가 전자책 항목들 -->
    </div>
</body>
</html>
