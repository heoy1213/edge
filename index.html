<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자책 열람 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .book-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }
        .book-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .book-item a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .book-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>EDGERUNNERS</h1>
    <div class="book-list">
        <!-- 각 전자책 항목 -->
        <div class="book-item">
            <a href="ebooks/book1.pdf" target="_blank">전자책 열람하기</a>
            <p>음악의 역사와 현재, 미래와 그 외의 수많은 다양한 음악에 대한 이야기.</p>
        </div>
        <div class="book-item">
            <a href="ebooks/book2.pdf" target="_blank">엣지러너 플레이리스트</a>
            <p>신나는, 슬픈, 즐거운, 몽환적인, 우울한 음악을 찾으시나요? 모두 이곳에 있습니다!</p>
        </div>
        <div class="book-item">
            <a href="ebooks/book3.pdf" target="_blank">음악 성향 테스트</a>
            <p>나도 몰랐던 나의 음악 취향</p>
        </div>
	<div class="book-item">
            <a href="ebooks/book3.pdf" target="_blank">언더그라운드 아티스트</a>
            <p>당신이 몰랐던 아티스트들</p>
        </div>
	<div class="book-item">
            <a href="ebooks/book3.pdf" target="_blank">엣지러너 선정 200대 명반</a>
            <p>소중하게 선정한, 200가지의 명반</p>
        </div>

        <!-- 추가 전자책 항목들 -->
    </div>
</body>
</html>
